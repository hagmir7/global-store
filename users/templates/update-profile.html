<script>
    // Select for country
    Array.from(document.querySelector("#id_country").options).forEach(function(option_element) {
    let option_text = option_element.text;
    let option_value = option_element.value;
    let is_option_selected = option_element.selected;
    if(is_option_selected === true){
      option_element.removeAttribute('selected')
    };
    if(option_value === '{{form.country.value}}'){
      option_element.setAttribute('selected', '')
      };
    });
    // Select for gander
    Array.from(document.querySelector("#id_gander").options).forEach(function(option_element) {
    let option_text = option_element.text;
    let option_value = option_element.value;
    let is_option_selected = option_element.selected;
    if(is_option_selected === true){
      option_element.removeAttribute('selected')
    }
    if(option_value === '{{form.gander.value}}'){
      console.log(option_element)
      option_element.selected == true
      option_element.setAttribute('selected', '')
      }
    });

    // Select Image cover
    const chooseFile = document.getElementById("id_cover");
    const imgPreview = document.getElementById("img-preview");
    chooseFile.addEventListener("change", function () {
    getImgData();
    });

    function getImgData() {
    const files = chooseFile.files[0];
    if (files) {
        const fileReader = new FileReader();
        fileReader.readAsDataURL(files);
        fileReader.addEventListener("load", function () {
        imgPreview.style.display = "block";
        imgPreview.innerHTML = '<img  src="' + this.result + '" " class="card-img-top cover-img-update cover" />';
        });    
    }
    }

    // Select Image Avatar
    const chooseFileAvatar = document.getElementById("id_avatar");
    const imgPreviewAvatar = document.getElementById("img-avatar");
    chooseFileAvatar.addEventListener("change", function () {
    getImgDataAvatar();
    });

    function getImgDataAvatar() {
    const files = chooseFileAvatar.files[0];
    if (files) {
        const fileReader = new FileReader();
        fileReader.readAsDataURL(files);
        fileReader.addEventListener("load", function () {
        imgPreviewAvatar.style.display = "block";
        imgPreviewAvatar.innerHTML = '<img  src="' + this.result + '" class="rounded-circle bg-gray" />';
        });    
    }
    }
</script>
