{% extends "base.html" %}{% load i18n %}
{% block content %}
<div class="container d-flex justify-content-center mb-5">
        <div class="card card-profile m-0 col-xs-12 col-sm-12 col-md-10 col-lg-6 col-xl-6  p-0">
            <form method="POST" class="bg-secondary p-3 py-4">
                <h3 class="text-center">{% trans "Log in" %}</h3>
                {% csrf_token %}
                <label for="id_username">{% trans 'Username' %}</label>
                <input class=" form-control form-control-alternative" type="text" name="username" id="id_username">
                <label for="id_password">{% trans 'Password' %}</label>
                <input class=" form-control form-control-alternative" type="password" name="password" id="id_password">
                <input type="submit" value="{% trans 'Log in' %}" class="btn btn-info w-100 mt-4">
                <a href="{% url 'register' %}" class="btn btn-success mt-2 w-100">{% trans "Create New accoutn" %}</a>
                <div class="mt-3">
                    <a href="{% url 'reset_password' %}">{% trans "Forget password" %}?</a>
                </div>
            </form>
    </div>
</div>
{% endblock %}
