{% extends "base.html" %}{% load i18n %}{% block content %}
<div class="container mb-6">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-8 col-xl-6">
            <div class="card card-profile">
                <form method="POST" enctype="multipart/form-data" class="p-lg-4 p-xl-4 p-sm-0 p-md-4">
                    <h3>Update contact information</h3>
                    {% csrf_token %} 
                        {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %}" role="alert">
                                {{ message }}
                            </div>
                            {% endfor %}
                        {% endif %}
                       <label class="p-2" for="id_name">{% trans "Store Name" %} </label>
                        <input class="form-control" type="text" name="name" maxlength="100" required="" id="id_name">
                        <label class="p-2" for="id_avatar">{% trans "Logo" %} </label>
                        <input class="form-control" type="file" name="avatar" accept="image/*" required="" id="id_avatar">
                        <label class="p-2" for="id_cover">{% trans "Cover" %} </label>
                        <input class="form-control" type="file" name="cover" accept="image/*" required="" id="id_cover">
                        <label class="p-2" for="id_type">{% trans "Category" %}</label>
                        <select name="type" id="id_type" class="form-control">
                        <option value="" selected="">{% trans "Not selected" %}</option>
                        <option value="Restoran" selected="">{% trans "Restoran" %}</option>
                        <option value="TV" selected="">{% trans "TV" %}</option>
                        <option value="Laptops" selected="">{% trans "Laptops" %}</option>
                        <option value="Phons" selected="">{% trans "Phons" %}</option>
                        </select>
                        <label for="id_description">Description</label>
                        <textarea class="form-control" name="description" id="id_description" cols="10" rows="5"></textarea>
                        <input type="submit" class="btn btn-success w-50 mt-3">

                    </form>
            </div>
        </div>
        {% include "components/settings-side.html"%}
    </div>
</div>{% endblock %}
