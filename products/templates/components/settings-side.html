{% load i18n %}

<div class="col-xs-12 col-sm-12 col-md-4 col-xl-4 mt-2">
    {% if user.is_authenticated %}
    <div class="list-group">
        <span  class="list-group-item list-group-item-action p-2 active text-center">{% trans "More Settings" %}</span>
        <a href="{% url 'update_profile' user.profile.id %}" class="list-group-item list-group-item-action p-2">
            <i class="ni ni-single-02"></i>
            <span>{% trans "Update Profile" %}</span>
        </a>
        <a href="{% url 'update_info' %}" class="list-group-item list-group-item-action p-2">
            <i class="ni ni-badge"></i>
            <span>{% trans "Update Contact info" %}</span>
        </a>
        <a href="{% url 'change_password' %}" class="list-group-item list-group-item-action p-2">
            <i class="ni ni-lock-circle-open"></i>
            <span>{% trans "Update Password" %}</span>
        </a>
        <a href="{% url 'language' %}" class="list-group-item list-group-item-action p-2">
            <i class="ni ni-world-2"></i>
            <span>{% trans "Language" %}</span>
        </a>
      </div>
      {% endif%}
</div>
